<section data-ng-controller="CrudstoriesController" data-ng-init="findOne()">
    <div class="page-header">
        <type><h1>Edit Crudstory</h1></type>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="crudstory.title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                    <label class="control-label" for="story">Story</label>
                    <div class="controls">
                        <input type="text" data-ng-model="crudstory.story" id="story" class="form-control" placeholder="Story" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                    <a href="/#!/crudstories"><button class="btn btn-default">Cancel</button></a>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
