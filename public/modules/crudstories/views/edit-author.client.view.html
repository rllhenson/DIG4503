<section data-ng-controller="CrudstoriesController" data-ng-init="findOne()">
    <div class="page-header">
        <type><h1>Add Author</h1></type>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="updateAuthor()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="user">Username</label>
                    <div class="controls">
                        <input type="text" id="user" data-ng-model="crudstory.user" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                    <a href="/#!/crudstories/{{crudstory._id}}"><button class="btn btn-default">Cancel</button></a>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
