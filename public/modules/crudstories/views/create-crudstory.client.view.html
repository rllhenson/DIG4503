<section data-ng-controller="CrudstoriesController">
    <div data-ng-show="authentication.user" >
        <div class="page-header">
            <type><h1>New Story</h1></type>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
<!--                         <label class="control-label" for="user">Users</label>
                        <div class="controls">
                            <input type="text" data-ng-model="user" id="user" class="form-control" placeholder="{{username}}" required>
                        </div> -->
                        <label class="control-label" for="title">Title</label>
                        <div class="controls">
                            <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
                        </div>
                        <label class="control-label" for="story">Story</label>
                        <div class="controls">
                            <input type="text" data-ng-model="story" id="story" class="form-control" placeholder="Story" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
    				<div data-ng-show="error" class="text-danger">
    					<strong data-ng-bind="error"></strong>
    				</div>
                </fieldset>
            </form>

        </div>
        <h4>Need area for establishing collaborations with specific people, leaving it open for any one to add to/edit, or keeping it read only to people.</h4>
    </div>
    <div data-ng-hide="authentication.user" >
        <div class="page-header">
            <h1>You must sign in to write a story</h1>
        </div>
    </div>
</section>
